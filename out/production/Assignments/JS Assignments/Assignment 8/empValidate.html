<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Assignment 8</title>
	<script>
		function isEmpty(input) {

			if (input.toString().length == 0) {
				return 0
			}

			return 1;
		}

		function onlySpaces(input) {
			data = input.toString().split("");
			for (i = 0; i < data.length; i++) {
				if (data[i] != " ") {
					return 1;
				}
			}
			return 0;
		}

		function onlyDigits(input) {
			var isnum = /^\d+$/.test(input);
			if (isnum) return 0;
			return 1;
		}

		function onlyalphabets(input) {
			var isnum = /^\d+$/.test(input);
			if (isnum) return 1;
			return 0;

		}

		function validateEmpDetails() {
			data = document.getElementById("1").value.toString();
			nameData = document.getElementById("2").value.toString();
			var idNumberTrue = false;
			var nameTure = false;
			if (isEmpty(data) == 1) {
				if (onlySpaces(data) == 1) {
					if (onlyDigits(document.getElementById("1").value) == 0) {
						idNumberTrue = true;

					} else {
						return alert("Employe number contains only digit")
					}
				} else
					return alert("Employee number can not contain Only spaces")
			} else {
				return alert("Emp no can not be empty string")
			}

			if (isEmpty(nameData) != 0) {
				if (onlyalphabets() == 0) {
					nameTure = true;

			if (idNumberTrue && nameTure) {
				window.location.replace("sceess.html")
			}
		}

	</script>
</head>

</div>
</body>
</html>
