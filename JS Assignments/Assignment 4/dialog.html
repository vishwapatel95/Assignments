<!DOCTYPE html>
<html>
<head>
	<title>Enter the details</title>
	<script type="text/javascript">
		function disMsg(){
			num1 = parseInt(prompt("enter the first number ", "0"));

			num2 = parseInt(prompt("enter the second number"));
			alert("Sum is \n" + (num1 + num2));
		}

		function closeWin(){
			console.log("clicked");
			res = confirm("do you want to close the window?");
			if (res == true) {
				window.close();
			}
		}
	</script>
</head>
<body>
	<form name="f1">
		<input type="button" value="Add" name="but1" onclick="disMsg()">
		<input type="button" value="Close" name= "but2" onclick="closeWin()">
	</form>
</body>
</html>
