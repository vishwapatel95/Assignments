<!DOCTYPE html>
<html>
<head>
	<title>Array </title>
	<script type="text/javascript">
		var arr = new Array(1,2,55,66,33,22,1);
		minValue = Math.min(...arr);
		maxValue = Math.max(...arr);
		document.write("<h3>The biggest of the array is : " + maxValue + "</h3>");
		document.write("<h3>The smallest of the array is : " + minValue + "</h3>");

	</script>
</head>

</body>
