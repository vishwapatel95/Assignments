<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
</head>
<body>
<script language="JavaScript">
    function printMultplication(){
        num = 9;
        document.write(
            "<table border='2'>   " +
            "<tr>" +
            "<th>X</th>" +
            "<th>Y</th>" +
            "<th>Z</th>" +
            "</tr>");
            for(i = 1;i<=10;i++){
                document.write("<tr>" +
                "<td>" + i + "</td>" +
                "<td>" +num + "</td>" +
                "<td>" + i*num + "</td>" +
                 "</tr>" );
             }
            document.write("</table>");

    }
    printMultplication();
</script>

</body>
</html>
