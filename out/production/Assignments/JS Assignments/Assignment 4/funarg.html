<!DOCTYPE html>
<html>
<head>
	<title>Function argument</title>
	<script type="text/javascript">
		function disStr(){
		 for (var i = 0; i < argument.length;i++)
		   {
			 document.write(argument[i] + " ");
		   }
		}

		disStr("lone","ltwo","lthree");
		document.write("<br>");
		document.write("<h2> " + argument.length + "</h2>");


		disStr("2one","2two","2three","2four","2five");

	</script>
</head>
<body>

</body>
</html>
