<!DOCTYPE html>
<html>
<head>
	<title>Welcome to the power exercise</title>
	<script type="text/javascript">
		function powerDis(num1,num2){
			return Math.pow(num1,num2);
		}
	</script>
</head>
<body>
	<h1> Power Demo </h1>
	<script type="text/javascript">
		document.write("<h2> Answer is : " + powerDis(num1,num2) + "</h2>");
	</script>
</body>
</html>
