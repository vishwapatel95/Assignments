<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <script>
        document.write("<table border='2' width='300px'>");
        document.write("<thead><tr><th width='5px'>X</th><th width='5px'>Y</th><th >X*Y</th></tr></thead>")
        for(var i=1;i<=10;i++){
            document.write("<tr><td align='center'>"+i+"</td><td align='center'>"+9+"</td><td align='left'>"+i*9+"</td></tr>");
        }
        document.write("</table>")
    </script>
</div>
</body>
</html>
