<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		num1 = 10; num2 = 10;
		num3 = num1++;
		num4 = ++num2;
		document.write(num1);			
		document.write(num2);
		document.write(num3);
		document.write(num4);

	</script>
</head>
<body>
	<h3> Javascript variable demo </h3>

	
</body>
</html>
