<!DOCTYPE html>
<html>
<head>
	<title>Printing Date and time</title>
	<script type="text/javascript">
		function getDat(){
			 d = new Date();
			 year = d.getYear();
        	date = d.getDate();
        	month = d.getMonth();
        	// console.log(date+month+year);
        	document.write("<h3>" +date + "-" + month + "-" + year + "</h3>");
		}
	  
	  getDat();
	</script>
</head>
<body>

</body>
</html>
