<!DOCTYPE html>
<html>
<head>
	<title>JS Functions</title>
</head>
<body>
	<script type="text/javascript">
		function addFun(num1,num2){
			document.write("The sum is : " + (num1 + num2));
		}

		function multiFun(num1, num2){
			document.write("Multiplication is : " + (num1 * num2));
		}

		addFun(10,20);
		multiFun(10,20);
	</script>
</body>
</html>
