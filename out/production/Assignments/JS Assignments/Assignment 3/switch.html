<!DOCTYPE html>
<html>
<head>
	<title>Switch case with JS</title>
</head>
<body>
<script type="text/javascript">
	function checkVowels(){
		letter = "B";
		result = "";

		switch(letter){
			case "A":
				document.write("<h3> Vowel </h3>");
				break;
			case "E":
				document.write("<h3> Vowel </h3>");
				break;
			case "I":
				document.write("<h3> Vowel </h3>");
				break;
			case "O":
				document.write("<h3> Vowel </h3>");
				break;
			case "U":
				document.write("<h3> Vowel </h3>");
				break;
			default:
				document.write("<h3> Not Vowel </h3>");
				break;
		}
	}

	checkVowels();
</script>
</body>
</html>
